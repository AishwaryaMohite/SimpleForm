<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <h1>HTML Form</h1>
    <br>
    <label>First Name:</label>
    <input type="text" id="fname" class="abs" placeholder="First Name">
  </br>
  <br>
    <label>Last Name:</label>
    <input type="text" id="lname" class="abs" placeholder="Last Name">
</br>
<br>
    <label>Email:</label>
    <input type="email" id="mail" class="abs" placeholder="Email">
</br>
<br>
    <label>Gender:</label>
    <label for="choice1">Male</label>
    <input type="radio" name="choice1" value="male" class="abs">
    <label for="choice1">Female</label>
    <input type="radio" name="choice1" value="female" class="abs">
</br>
<br>
    <label for="number">Mobile Number:</label>
    <input type="text" maxlength="10" pattern="\d{10}" title="Please enter exactly 10 digits" class="abs"/> 
</br>
    <br>
    <input type="button" id="submit" name="submit" value="Submit">
  </br>
  </body>
</html>
